<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ColorChange</title>
<style>
div{
    width:200px;
    height:200px;
    background:red;
}
div.blue{
    background:blue;
}
</style>
</head>
<body>
    <div id="box"></div>
<script>
'use strict';
{
    const box=document.getElementById("box");
	let timerId=NaN; //ノットアナンバー(null見たいな）
    box.addEventListener("click",function(){
		let count=0;
		timerId=setInterval(function(){
        box.classList.toggle('blue');
			count++;
			if(count>5){
				clearInterval(timerId);
			}
        },1000);
    });
}
</script>
</body>
</html>
